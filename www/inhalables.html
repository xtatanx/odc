<div data-role="page" id="drug_item">
  <div role="main" class="ui-content">
    <div class="theiscroll">
      <div data-role="header" id="pageHeader">
        <h1>Inhalables</h1>
        <button class="ui-btn-right" id="share_btn" onclick="window.plugins.socialsharing.share('Lee y comparte nuestra app Droog', null, 'www/img/stats/prevalencia-consumo-solventes.jpg', null)">
          <img src="img/share.svg" data-fallback="img/share.png" />
        </button>                               
      </div>            
      <div id="tabs">
        <div data-role="navbar" class="tabs_navbar">
          <ul>
            <li><a class="tab ui-btn-active" href="#drug" data-ajax="false">Detalle</a></li>
            <li><a class="tab" href="#drug_info" data-ajax="false">Información</a></li>
            <li><a class="tab" href="#drug_chart" data-ajax="false" data-chart="true">Estadísticas</a></li>
          </ul>
        </div>
        <div id="drug" data-tab="#drug" class="tab_body">
          <img src="img/official_pictures/poper.jpg" alt="">
          <div class="aditional_info" id="aditional_info">
            <div class="drug_label">Descripción:</div>
            <div id="description">
              <p> Efectos Físicos:

              </p>                      
            </div>
          </div>
        </div>
        <div id="drug_info" data-tab="#drug_info" class="tab_body">
          <p> Presiona en los puntos para conocer los efectos que causa esta droga en tu cuerpo</p>
          <div class="silueta">
            <div id="puntos">
              <img src="img/humano.svg" data-fallback="img/humano.png" alt="silueta">
            </div>
          </div>
        </div>
        <div id="drug_chart" data-tab="#drug_chart" class="tab_body">
          <h2 class="drug_chart_title">Prevalencia de consumo / región</h2>
          <img src="img/stats/prevalencia-consumo-solventes.jpg" alt="">    
        </div>
      </div>       
    </div>   
  </div>
